<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57ab37d9fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reservi.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="#"><img src="img/logo/logo_reservia.png" alt="logo du site"></a>
        <nav>
            <ul>
                <li class="active"><a href="">Hébergements</a></li>
                <li><a href="">Activités</a></li>
                <li><a href="">S'inscrire</a></li>
            </ul>
        </nav>
    </header>
        <section class="switch_choice">
            <a href="#">
                <h5 class="switch_active">Hébergements</h5>
            </a>
            <a href="#">
                <h5>Activités</h5>
            </a>
        </section>    
    <section class="section_1">
        <section class="section_text">
            <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
            <p>En plein centre ville ou pleine nature</p>
        </section>
        <section class="form_city">
                <div><i class="fas fa-star"></i></div>
                <input type="text">
                <button><i class="fas fa-star"></i><span class="active">Rechercher</span></button>
        </section>
        <section class="filter">
            <h4>Filtres</h4>
            <div class="filter_wrap">
                <div>
                    <span><i class="fas fa-star"></i></span>
                    <button>Economique</button>
                </div>
                <div>
                    <span><i class="fas fa-star"></i></span>
                    <button>Familial</button>
                </div>
                <div>
                    <span><i class="fas fa-star"></i></span>
                    <button>Romantique</button>
                </div>
                <div>
                    <span><i class="fas fa-star"></i></span>
                    <button>Animaux autorisés</button>
                </div>
            </div>
            <div class="filter_info"><span><i class="fas fa-star"></i></span><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
        </section>
    </section>

    <main class="main">
        <img src="img/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="">
    </main>
</body>
</html>
